<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="/moviestyle.css" />
  </head>
  <body>
    <div class="container">
      <form action="/" method="post" class="form" id="myForm">
        <label for="searchimage">Search here</label><br />
        <input
          type="text"
          id="searchimage"
          name="search"
          placeholder="Enter the details"
        />
        <button type="submit">Go</button>
      </form>
    </div>
  </body>
</html>
